<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            font-family: "Inter", sans-serif;
            background-color: #f0f0f0;
        }

        .container {
            display: flex;
            flex: 1;
            height: calc(100vh - 80px); 
            justify-content: center;
            align-items: center;
        }

        .payment-form {
            width: 80%;
            max-width: 600px;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
        }

        .form-title {
            font-size: 24px;
            font-weight: bold;
            color: #092467;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            font-size: 18px;
            color: #092467;
            margin-bottom: 8px;
        }

        .form-group input,
        .form-group select {
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: calc(100% - 24px);
        }

        .form-actions {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .submit-button {
            background-color: #00CC66;
            color: white;
            padding: 12px 28px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 18px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .submit-button:hover {
            background-color: #00994C;
        }

        .cancel-button {
            background-color: #FE5913;
            color: white;
            padding: 12px 28px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 18px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .cancel-button:hover {
            background-color: #FF774D;
        }

        .payment-details {
            background-color: #3366CC;
            color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        .payment-details h2 {
            margin-top: 0;
            font-size: 24px;
            color: white;
        }

        .subtotal,
        .total {
            display: flex;
            justify-content: space-between;
            font-size: 18px;
            margin-bottom: 10px;
        }

        .subtotal span,
        .total span {
            color: white;
        }

        .subtotal .value,
        .total .value {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="dropdown">
            <button onclick="toggleDropdown()" class="drop_btn"><img src="img/menubar.png" alt="Menu"></button>
            <div id="dropdown-content" class="dropdown_content">
                <a href="home.html">Home</a>
                <a href="forum/forumhome.html">Forum</a>
                <a href="courseoverview/coursehome.html">Courses</a>
                <a href="customersupport.html">Contact</a>
            </div>
        </div>
        <div class="logo"><img src="img/logo.png" alt="LearnToLearn Logo"></div>
        <h1>LearnToLearn</h1>
        <div class="header_buttons_container">
            <button class="header_buttons"><a href="profile.html"><img src="img/profile.png" alt="Profile"></a></button>
            <button class="header_buttons"><a href="cart.html"><img src="img/Cart.png" alt="Cart"></a></button>
        </div>
    </div>

    <div class="container">
        <div class="payment-form">
            <div class="form-title">Payment Details</div>
            <div class="form-group">
                <label for="paymentType">Payment Type:</label>
                <select id="paymentType" name="paymentType">
                    <option value="creditCard">Credit Card</option>
                    <option value="payPal">PayPal</option>
                </select>
            </div>
            <div class="form-group">
                <label for="cardNumber">Card Number:</label>
                <input type="text" id="cardNumber" name="cardNumber" placeholder="Enter your card number" required>
            </div>
            <div class="form-group">
                <label for="expiryDate">Expiry Date:</label>
                <input type="text" id="expiryDate" name="expiryDate" placeholder="MM/YYYY" required>
            </div>
            <div class="form-actions">
                <button class="cancel-button" onclick="goBack()">Go Back</button>
                <button class="submit-button" onclick="submitPayment()">Submit Payment</button>
            </div>
            <div class="payment-details">
                <h2>Order Summary</h2>
                <div class="subtotal">
                    <span>Subtotal:</span>
                    <span class="value">10 €</span>
                </div>
                <div class="total">
                    <span>Total:</span>
                    <span class="value">10 €</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        function toggleDropdown() {
            document.getElementById("dropdown-content").classList.toggle("show");
        }

        function goBack() {
            window.location.href = "cart.html";
        }

        function submitPayment() {
            var cardNumber = document.getElementById('cardNumber').value.trim();
            var expiryDate = document.getElementById('expiryDate').value.trim();

            if (cardNumber === '' || expiryDate === '') {
                alert('Please fill in all required fields.');
                return;
            }

            if (!isValidCardNumber(cardNumber)) {
                alert('Invalid card number. Please enter a valid card number.');
                return;
            }

            alert('Payment submitted successfully!');
            window.location.href = "index.html";
        }

        function isValidCardNumber(cardNumber) {
            return /^\d{16}$/.test(cardNumber);
        }
    </script>
</body>
</html>
