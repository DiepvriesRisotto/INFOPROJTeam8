<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - LearnToLearn</title>
    <link rel="stylesheet" href="styles.css"> 
    <style>
        body {
            background-color: #1a237e; 
            font-family: 'Helvetica', 'Arial', sans-serif; 
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: #ffffff; 
            border-radius: 25px;
            padding: 60px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2); 
            text-align: center;
            width: 40%; /* Larger box */
        }
        .login-container h1 {
            font-size: 2.5em;
            margin-bottom: 30px;
            color: #1a237e; 
        }
        .login-container img {
            width: 180px; 
            margin-bottom: 30px;
        }
        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 80%;
            padding: 15px;
            margin: 15px 0;
            border: 2px solid #b0bec5; 
            border-radius: 10px;
            background-color: #eceff1; 
            font-size: 1.1em;
        }
        .login-container a {
            display: block;
            margin-top: 20px;
            color: #1a237e; 
            font-size: 1em;
            text-decoration: underline;
        }
        .login-container button {
            margin-top: 30px;
            padding: 15px 30px;
            background-color: #4caf50; 
            color: white;
            font-size: 1.2em;
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            cursor: pointer;
        }
        .register-link {
            margin-top: 30px; 
            color: #1a237e;
            font-size: 1em;
        }
        .register-link button {
            background: none;
            border: none;
            color: #1a237e; 
            background-color: #b6cadf; 
            padding: 5px 10px;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <img src="logo.png" alt="LearnToLearn Logo">
        <input type="text" placeholder="Email">
        <input type="password" placeholder="Password">
        <a href="C:\Users\Arda\Downloads\INFOPROJTeam8-main\INFOPROJTeam8-main\index.html">Be a guest</a>
        <button onclick="window.location.href='index.html'">Login</button>
        <div class="register-link">
            <span>Don't have an account?</span>
            <button onclick="window.location.href='register.html'">Register</button>
        </div>
    </div>
</body>
</html>
