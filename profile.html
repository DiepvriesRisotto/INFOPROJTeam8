<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - LearnToLearn</title>
    <link rel="stylesheet" href="styles.css"> 
    <style>
        body {
            background-color: #1a237e; 
            font-family: 'Helvetica', 'Arial', sans-serif; 
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .profile-container {
            background-color: #ffffff; 
            border-radius: 25px;
            padding: 60px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2); 
            text-align: center;
            width: 60%; 
        }
        .profile-container h1 {
            font-size: 2.5em;
            margin-bottom: 30px;
            color: #1a237e; 
        }
        .profile-details {
            display: flex;
            justify-content: space-between;
        }
        .left-half {
            width: 48%; 
            text-align: left; 
        }
        .left-half input[type="text"] {
            width: 100%; 
            padding: 15px;
            margin: 10px 0;
            border: 2px solid #b0bec5; 
            border-radius: 10px;
            background-color: #eceff1; 
            font-size: 1.1em;
        }
        .right-half {
            width: 48%; 
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .profile-picture {
            width: 80%;
            border: 5px solid #1a237e; 
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .edit-button {
            padding: 15px 30px;
            background-color: #00cc66; 
            color: white;
            font-size: 1.2em;
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            cursor: pointer;
        }
        .go-back-button {
            margin-top: 30px;
            padding: 15px 30px;
            background-color: #00cc66; 
            color: white;
            font-size: 1.2em;
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            cursor: pointer;
        }
    </style>
    <script>
        function editProfilePicture() {
            alert("The profile picture has been edited");
        }
    </script>
</head>
<body>
    <div class="profile-container">
        <h1>Profile</h1>
        <div class="profile-details">
            <div class="left-half">
                <input type="text" placeholder="Username" readonly>
                <input type="text" placeholder="Email" readonly>
                <input type="text" placeholder="Language Preference" readonly>
                <input type="text" placeholder="Study" readonly>
                <input type="text" placeholder="Notification" readonly>
                <input type="text" placeholder="Password" readonly>
            </div>
            <div class="right-half">
                <img src="img/profilepicture.jpeg" alt="Profile Picture" class="profile-picture">
                <button class="edit-button" onclick="editProfilePicture()">Edit</button>
            </div>
        </div>
    </div>
    <button class="go-back-button" onclick="window.location.href='home.html'">Go back</button>
</body>
</html>
