<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - LearnToLearn</title>
    <link rel="stylesheet" href="styles.css"> <!-- Assuming styles.css contains the site's main styles -->
    <style>
        body {
            background-color: #1a237e; /* Dark blue background */
            font-family: 'Helvetica', 'Arial', sans-serif; /* Ensure consistent font */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .register-container {
            background-color: #ffffff; /* White box */
            border-radius: 25px;
            padding: 60px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2); /* Drop shadow */
            text-align: center;
            width: 40%; /* Larger box */
        }
        .register-container h1 {
            font-size: 2.5em;
            margin-bottom: 30px;
            color: #1a237e; /* Dark blue text */
        }
        .register-container img {
            width: 180px; /* Slightly larger logo */
            margin-bottom: 30px;
        }
        .register-container input[type="text"],
        .register-container input[type="password"] {
            width: 80%;
            padding: 15px;
            margin: 15px 0;
            border: 2px solid #b0bec5; /* Light gray-blue border */
            border-radius: 10px;
            background-color: #eceff1; /* Light gray-blue background */
            font-size: 1.1em;
        }
        .register-container button {
            margin-top: 30px;
            padding: 15px 30px;
            background-color: #4caf50; /* Green button */
            color: white;
            font-size: 1.2em;
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h1>Register</h1>
        <img src="img/logo.png" alt="LearnToLearn Logo">
        <input type="text" placeholder="Email">
        <input type="password" placeholder="Set Password">
        <input type="password" placeholder="Repeat Password">
        <button onclick="window.location.href='home.html'">Sign Up</button>
    </div>
</body>
</html>
